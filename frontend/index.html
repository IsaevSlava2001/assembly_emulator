<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/Jquery-terminal-emulator-logo.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Эмулятор Процессора - Assembly Emulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primereact@10.9.7/resources/themes/lara-dark-blue/theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primereact@10.9.7/resources/primereact.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primeicons@7.0.0/primeicons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@2.4.0/dist/flowbite.css">
    <style>
      @font-face {
        font-family: 'Spoof';
        src: url('/fonts/Spoof-Medium.ttf') format('truetype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'PT Root UI';
        src: url('/fonts/PT-Root-UI_Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'PT Root UI';
        src: url('/fonts/PT-Root-UI_Light.ttf') format('truetype');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Factor A';
        src: url('/fonts/FactorA-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      body {
        font-family: 'PT Root UI', sans-serif;
        font-weight: 400;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Spoof', sans-serif;
        font-weight: 500;
      }
      
      code, pre, .font-mono {
        font-family: 'Factor A', monospace;
        font-weight: 400;
      }
      
      .font-heading {
        font-family: 'Spoof', sans-serif;
        font-weight: 500;
      }
      
      .font-body {
        font-family: 'PT Root UI', sans-serif;
        font-weight: 400;
      }
      
      .font-body-light {
        font-family: 'PT Root UI', sans-serif;
        font-weight: 300;
      }
      
      .font-mono {
        font-family: 'Factor A', monospace;
        font-weight: 400;
      }
      
      /* Animation for task panel */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fadeInUp {
        animation: fadeInUp 0.3s ease-out;
      }
      
      .hover\:scale-102:hover {
        transform: scale(1.02);
      }
    </style>
    <!-- Development only: Tailwind CSS CDN (not for production) -->
    <!-- TODO: Replace with proper Tailwind CSS build for production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            },
            fontFamily: {
              'heading': ['Spoof', 'sans-serif'],
              'body': ['PT Root UI', 'sans-serif'],
              'mono': ['Factor A', 'monospace'],
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
